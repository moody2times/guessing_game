<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coding Practice</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="banner">
			<h1 class="header">guess my number</h1>
			<div class="scoreBoard">
				<h3 class="score yourScore">your score</h3>
				<button class="btn">press start to play</button>
				<h3 class="score hiScore">hi score</h3>
			</div>
		</header>
		<main class="dashBoard">
			<section class="gameBoard">
				<div class="display">&quest;</div>
				<div class="userInput">
					<label class="form__label" for="userNumber"></label>
					<input
						class="form__input"
						type="text"
						name="userNumber"
						id="userNumber"
						placeholder="enter a number"
					/>
					<button class="btn">reset game</button>
					<button class="btn">check</button>
					<button class="btn">hint</button>
				</div>
			</section>
		</main>
		<footer class="rulesBoard"></footer>
	</body>
</html>
